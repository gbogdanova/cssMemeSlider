<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="slider">
    <input type="radio" id="slide1" name="slider" checked>
    <input type="radio" id="slide2" name="slider">
    <input type="radio" id="slide3" name="slider">
    <input type="radio" id="slide4" name="slider">
    <div class="slides-box">
      <div class="slide"><img src="./assets/monday-minion-meme.jpeg" alt="monday-minion-meme"></div>
      <div class="slide"><img src="./assets/tuesday-minion-meme.jpeg" alt="tuesday-minion-meme"></div>
      <div class="slide"><img src="./assets/thursday-minion-meme.jpeg" alt="thursday-minion-meme"></div>
      <div class="slide"><img src="./assets/friyay-minion-meme.jpeg" alt="friyay-minion-meme"></div>
    </div>

    <div class="captions">
      <div class="text">Monday mood ...</div>
      <div class="text">Tuesday mood ...</div>
      <div class="text">Thursday mood ...</div>
      <div class="text">Friday! YAY!!!</div>
    </div>
    <div class="controllers">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
      <label for="slide4"></label>
    </div>
  </div>
</body>
</html>
